<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="index.html">
          <img src="./assets/logo.svg" alt="Logo" />
        </a>

        <div class="medias">
          <ul class="medias-list">
            <li>
              <a href="#">
                <img src="./assets/faceIcon.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./assets/instagramIcon.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./assets/twitterIcon.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./assets/youtubeIcon.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </header>

      <main class="main">
        <div class="title-film">
          <span>HAYAO MIYAZAKI</span>
          <h1>A viagem de chihiro</h1>
          <p>
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>

          <div class="button-media">
            <div class="button-tilted play">
              <button class="button-media-play">
                <img src="./assets/play.svg" alt="" />
                Assistir agora
              </button>
            </div>
            <div class="button-tilted trailer">
              <button class="button-media-trailer">Assistir o trailer</button>
            </div>
          </div>
        </div>

        <div class="divImagePersons">
          <img class="imagePersons" src="./assets/imgIlustrativa.svg" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
